<!DOCTYPE html>
<html>
<head>
    
    <title>Combinator selectors</title>

    <style type="text/css">
        /*div p{ 
            color: red;
            background-color: blue;
         }

        color: red;

        }

        color: red;

         */

        div ~ p{ 

        color: red;
        background-color: blue;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: pink;
        }
        a:active{
            color: red;
        }

        input:focus{
            color: royalblue;
            background-color: salmon;
        }

        input:disabled{
            background-color: slategray;
        }

        input:enabled{
            background-color: teal;
        }

        input:required{
            background-color: yellowgreen;
        }

        input:checked{
            width: 50px;
            height: 60px;
        }
        p:hover{
            background-color: tomato;
        }

        div:first-child{
            text-transform: uppercase;
        }
        
        div:last-child{
            text-transform: lowercase;
        }
        
    </style>


</head>
<body>
    
<div>

    <!-- Here 3 p tag and h1 tag are direct child of div tag
        and one p with span is indirect -->
    <p>Combinator Selector</p>
    <p>Combinator Selector</p>

    <p>Combinator Selector</p>
    <p>Combinator Selector</p>
    <p>Combinator Selector</p>

</div>

        <pre>

        <input type="submit" name= "submit">

    </form>
</body>
</html>
