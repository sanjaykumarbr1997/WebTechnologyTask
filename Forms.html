<!DOCTYPE html>
<html >
  <head>
    
    <title>Form</title>
  </head>
  <body>
  	<h1>Registration form </h1>

  	<form action="/pagename" method = "post">


  		<pre> 
  		<label>Name</label>
  		<input type = "text" name = "firstName" value = " ">
  		
  		<label>Mobile no</label>
  		<input type = "number" name = "mobile no" >

  		<label>Email</label>
  		<input type = "Email" name = "Email" >
  		<label>Password</label>
  		<input type = "password" name = "password" >


  		<label>Date</label>
  		<input type = "Date" name = "date" >

  		<label>Time</label>
  		<input type = "Time" name = "Time" >

  		<label>Gender</label>
  		<input type = "radio" name = "Gender" value = "Male" >Male
  		<input type = "radio" name = "Gender" value = "Female" >Female

  		<label>Address</label>
  		<textarea rows="5" cols="=10"> </textarea>

  		<label>Hobbies</label>
  		<input type = "checkbox" name = "Hobbies" value = "Bike riding" >Bike Riding
  		<input type = "checkbox" name = "Hobbies" value = "Movies" >Watching Movies
  		<input type = "checkbox" name = "Hobbies" value = "Cricket" >Playing Cricket

  		<label>Country</label>
  		<select>
  		 	<option value = "India">India</option>
  		 	<option>China</option>
  		 	<option>UK</option>
  		 	<option>USA</option>
  		 </select>

  		<label>Image</label>
  		<input type="file" name="" accept="/image/*">

  		<input type="button" name="">Save
      <br>
  		<input type="submit" name="">




  		</pre>
  	</form>
    
  </body>
</html>
